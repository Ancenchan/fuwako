<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        :root {

            --p-blue: #a2d2ff;
            --p-cream: #fefae0;
            --text: #5d5d5d;
        }

        body {

            font-family: 'Segoe UI', "Microsoft JhengHei", sans-serif;
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* é ‚éƒ¨å¯æ„›å°èˆª */
        header { padding: 30px; text-align: center; }
        h1 { color: #fb6f92; font-size: 2.2rem; margin-bottom: 10px; }
        
        .nav-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 50px;
            background: white;
            color: #fb6f92;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 0 var(--p-pink);
            transition: 0.2s;
        }

        button.active {
            background: #fb6f92;
            color: white;
            transform: translateY(2px);
            box-shadow: 0 2px 0 #ff85a1;
        }

        /* å…§å®¹å€ */
        .container {
            width: 90%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding-bottom: 50px;
        }

        /* å–®å­—å¡ç‰‡ */
        .card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            border: 3px solid var(--p-pink);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.08);
            border-color: var(--p-blue);
        }

        .kanji { font-size: 1.6rem; color: #333; display: block; }
        .kana { font-size: 0.9rem; color: #999; margin: 5px 0; }
        .meaning { font-size: 0.9rem; color: #666; border-top: 1px dashed #ffd1dc; padding-top: 5px; }

        /* åŠ è¼‰ä¸­å‹•ç•« */
        #loader { font-size: 1.2rem; color: #fb6f92; margin-top: 50px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <h1>ğŸŒ¸ æ—¥èªå­¸ç¿’æ‰‹å¸³ ğŸŒ¸</h1>
    <div class="nav-tabs">
        <button onclick="loadData(5)" id="btn-5" class="active">N5 åŸºç¤</button>
        <button onclick="loadData(4)" id="btn-4">N4 é€²éš</button>
        <button onclick="randomQuiz()">ğŸ² éš¨æ©ŸæŒ‘æˆ°</button>
    </div>
</header>

<div id="loader">ğŸ¡ æ­£åœ¨å¾æ—¥æœ¬é‹é€å–®å­—ä¸­...</div>
<div class="container" id="word-container"></div>

<script>
    let allWords = [];

    // åˆå§‹åŒ–åŠ è¼‰ N5
    window.onload = () => loadData(5);

    async function loadData(level) {
        const container = document.getElementById('word-container');
        const loader = document.getElementById('loader');
        
        // åˆ‡æ›æŒ‰éˆ•æ¨£å¼
        document.querySelectorAll('.nav-tabs button').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${level}`)?.classList.add('active');

        // é¡¯ç¤ºåŠ è¼‰ä¸­
        container.innerHTML = '';
        loader.classList.remove('hidden');

        try {
            // çœŸæ­£çš„ API é€£ç·šï¼šJLPT Vocabulary API
            const response = await fetch(`https://jlpt-vocab-api.vercel.app/api/words?level=${level}`);
            const data = await response.json();
            allWords = data.words;

            loader.classList.add('hidden');
            renderWords(allWords);
        } catch (error) {
            loader.innerText = "âŒ å“å‘€ï¼Œç¶²è·¯æ–·æ‰äº†å–µï¼";
            console.error(error);
        }
    }

    function renderWords(words) {
        const container = document.getElementById('word-container');
        container.innerHTML = ''; // æ¸…ç©ºèˆŠå…§å®¹
        
        words.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => speak(item.word);
            
            card.innerHTML = `
                <span class="kanji">${item.word}</span>
                <div class="kana">${item.furigana}</div>
                <div class="meaning">${item.meaning}</div>
            `;
            container.appendChild(card);
        });
    }

    // èªéŸ³åŠŸèƒ½
    function speak(text) {
        const uttr = new SpeechSynthesisUtterance(text);
        uttr.lang = 'ja-JP';
        window.speechSynthesis.speak(uttr);
    }

    // éš¨æ©ŸæŒ‘æˆ°åŠŸèƒ½
    function randomQuiz() {
        if (allWords.length === 0) return;
        const shuffled = [...allWords].sort(() => 0.5 - Math.random());
        renderWords(shuffled.slice(0, 10)); // éš¨æ©ŸæŒ‘ 10 å€‹
    }
</script>

</body>
</html>
