<body>

    <div class="glass-card">
        <div class="controls">
            <h2 style="font-weight: 300; margin: 0;">â˜ï¸ ãµã‚ã‚Šãƒ»å­¦ç¿’</h2>
            <button class="btn-fancy" onclick="getRandomSentence()">ä¸‹ä¸€å¥ (Next) âœ¨</button>
        </div>

        <div id="content" class="fade-in">
            <div class="sentence-area" id="jp-text">æ­£åœ¨ä»å¤§å›¾ä¹¦é¦†æ¬è¿ä¾‹å¥...</div>
            <div class="translation-area" id="cn-text"></div>

            <div class="analysis-box">
                <div class="box-title">ğŸ“Š ç»“æ„è‡ªåŠ¨é€è§† (Structure Tree)</div>
                <div id="structure-tree" class="tree-line"></div>
                
                <div class="box-title">ğŸ“– é‡ç‚¹è¯æ±‡ (ç‚¹å‡»è·³è½¬å­—å…¸)</div>
                <div id="vocabulary-list"></div>
            </div>

    </div>

    <script>
        // è¿™æ˜¯ä¸€ä¸ªæ‰˜ç®¡åœ¨ GitHub ä¸Šçš„å¼€æºæ—¥è¯­å¥åº“é•œåƒ (åŒ…å« 5000+ é«˜è´¨é‡ä¾‹å¥)
        const DATA_URL = "https://raw.githubusercontent.com/Mistuha/Japanese-Sentences-Database/master/sentences.json";
        let sentenceLibrary = [];

        // åˆå§‹åŒ–ï¼šæŠ“å–å¤§åº“
        async function initLibrary() {
            try {
                const response = await fetch(DATA_URL);
                sentenceLibrary = await response.json();
                getRandomSentence();
            } catch (err) {
                document.getElementById('jp-text').innerText = "å¤§å›¾ä¹¦é¦†è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œå–µ~";
            }
        }

        function getRandomSentence() {
            if (sentenceLibrary.length === 0) return;
            const item = sentenceLibrary[Math.floor(Math.random() * sentenceLibrary.length)];
            
            const jp = item.ja;
            const cn = item.zh || "æš‚æ— ç¿»è¯‘";

            document.getElementById('jp-text').innerText = jp;
            document.getElementById('cn-text').innerText = cn;

            analyzeSentence(jp);
            speak(jp);
        }

        // æ ¸å¿ƒè§£æé€»è¾‘ï¼šåˆ©ç”¨åŠ©è¯è¿›è¡Œã€Œä¼ª NLPã€è¯­æ³•æ ‘åˆ†æ
        function analyzeSentence(text) {
            // 1. ç”Ÿæˆè¯­æ³•æ ‘
            // å°†å¥å­æŒ‰ä¸»è¦çš„åŠ©è¯è¿›è¡Œåˆ†è¡Œï¼Œæ¨¡æ‹Ÿç»“æ„å…³ç³»
            const particles = /([ã¯ãŒã‚’ã«ã¸ã¨ã§ã‚‚])/g;
            let treeHtml = "";
            let segments = text.split(particles);
            
            let currentIndent = "";
            for (let i = 0; i < segments.length; i++) {
                if (segments[i].match(particles)) {
                    treeHtml += `<span class="node">${segments[i]}</span>\n${currentIndent} â”” `;
                    currentIndent += "  ";
                } else {
                    treeHtml += segments[i];
                }
            }
            document.getElementById('structure-tree').innerHTML = treeHtml;

            // 2. æå–è¯æ±‡ï¼ˆæå–è¿ç»­æ±‰å­—è¯ç»„ï¼‰
            const kanjiMatches = text.match(/[\u4e00-\u9faf]{2,}/g) || [];
            const vocabList = document.getElementById('vocabulary-list');
            vocabList.innerHTML = '';
            
            [...new Set(kanjiMatches)].forEach(word => {
                const tag = document.createElement('span');
                tag.className = 'word-tag';
                tag.innerText = word;
                tag.onclick = () => window.open(`https://dict.hjenglish.com/jp/jc/${word}`);
                vocabList.appendChild(tag);
            });
        }

        function speak(text) {
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = 'ja-JP';
            uttr.rate = 0.85;
            window.speechSynthesis.speak(uttr);
        }

        initLibrary();
    </script>
