<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふわり学習帳 | 日语学习手账</title>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/kuromoji@0.1.2/build/kuromoji.js"></script>
    <style>
        :root {
            --fuwari-pink: #fff0f3;
            --fuwari-blue: #e0f2fe;
            --fuwari-accent: #ffb7c5;
            --text-color: #5a5a5a;
            --card-bg: rgba(255, 255, 255, 0.8);
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Kosugi Maru', 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, var(--fuwari-pink) 0%, var(--fuwari-blue) 100%);
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            color: var(--text-color);
        }

        /* 输入区 */
        .input-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            border: none;
            background: transparent;
            font-size: 1.1rem;
            resize: none;
            outline: none;
            color: var(--text-color);
        }

        button {
            background-color: var(--fuwari-accent);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 1rem;
            display: block;
            margin-left: auto;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 183, 197, 0.4);
        }

        /* 结果展示区 (拆解效果) */
        .analysis-result {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 20px;
        }

        .word-bubble {
            background: white;
            padding: 8px 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .word-bubble:hover {
            border-color: var(--fuwari-accent);
            transform: scale(1.05);
        }

        .pos-tag {
            font-size: 0.7rem;
            color: #999;
            display: block;
            margin-bottom: 2px;
        }

        /* 词典详情弹窗 */
        #detail-panel {
            margin-top: 30px;
            display: none;
            animation: fadeInUp 0.5s;
        }

        .detail-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 24px;
            border-left: 8px solid var(--fuwari-accent);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .example-list {
            margin-top: 15px;
            font-size: 0.9rem;
            background: rgba(255,255,255,0.5);
            padding: 15px;
            border-radius: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>ふわり学習帳</h1>
    </header>

    <div class="input-card">
        <textarea id="inputText" placeholder="在这里输入想要拆解的长难句..."></textarea>
        <button onclick="analyzeText()">开始拆解</button>
    </div>

    <div id="analysisArea" class="analysis-result">
        </div>

    <div id="detail-panel">
        <div class="detail-card">
            <h3 id="target-word">单词</h3>
            <p id="word-reading" style="color:#888"></p>
            <hr style="border:0; border-top:1px solid #eee; margin:15px 0;">
            <strong>外部例句库 (Jisho):</strong>
            <div id="example-content" class="example-list">
                正在检索例句...
            </div>
        </div>
    </div>
</div>

<script>
    let tokenizer = null;

    // 初始化 Kuromoji
    kuromoji.builder({ dicPath: "https://unpkg.com/kuromoji@0.1.2/dict/" }).build((err, _tokenizer) => {
        if (err) {
            console.error("分词器加载失败", err);
        } else {
            tokenizer = _tokenizer;
            console.log("分词器已就绪");
        }
    });

    async function analyzeText() {
        const text = document.getElementById('inputText').value;
        if (!text || !tokenizer) return;

        const tokens = tokenizer.tokenize(text);
        const analysisArea = document.getElementById('analysisArea');
        analysisArea.innerHTML = '';

        tokens.forEach(token => {
            const bubble = document.createElement('div');
            bubble.className = 'word-bubble';
            bubble.innerHTML = `
                <span class="pos-tag">${token.pos}</span>
                <span class="word-text">${token.surface_form}</span>
            `;
            bubble.onclick = () => showDetail(token.surface_form, token.reading);
            analysisArea.appendChild(bubble);
        });
    }

    async function showDetail(word, reading) {
        document.getElementById('detail-panel').style.display = 'block';
        document.getElementById('target-word').innerText = word;
        document.getElementById('word-reading').innerText = reading || '';
        document.getElementById('example-content').innerText = '正在从 Jisho 获取例句...';

        try {
            // 使用 Jisho 的 API (注意：直接前端调用可能存在跨域问题，这里使用了官方API格式)
            // 稳定的方案通常是连接 Jisho 或者使用公开的 Tatoeba 镜像
            const response = await fetch(`https://jisho.org/api/v1/search/words?keyword=${word}`);
            const data = await response.json();
            
            if (data.data && data.data.length > 0) {
                const senses = data.data[0].senses;
                const defs = senses.map(s => s.english_definitions.join(', ')).slice(0, 3);
                document.getElementById('example-content').innerHTML = `
                    <p><b>释义:</b> ${defs.join('; ')}</p>
                    <p style="font-size:0.8rem; color: #666;">更多例句请访问: <a href="https://jisho.org/search/${word}%23sentences" target="_blank">Jisho 例句库</a></p>
                `;
            } else {
                document.getElementById('example-content').innerText = '未找到详细释义。';
            }
        } catch (e) {
            document.getElementById('example-content').innerText = 'API 连接受限。';
        }
    }
</script>

</body>
</html>
